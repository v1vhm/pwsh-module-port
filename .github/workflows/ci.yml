name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-package:
    name: Test, Analyze, and Package
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PowerShell 7.2
        uses: PowerShell/setup-powershell@v1
        with:
          powershell-version: '7.2.x'

      - name: Install Pester 5
        shell: pwsh
        run: |
          Install-Module Pester -Scope CurrentUser -Force -MinimumVersion 5.5.0
          pwsh -NoLogo -NoProfile -Command "$PSVersionTable | Out-Host; (Get-Module -ListAvailable Pester | Sort-Object Version -Descending | Select-Object -First 1).Version | Out-Host"

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module PSScriptAnalyzer -Scope CurrentUser -Force

      - name: Run PSScriptAnalyzer (errors only)
        shell: pwsh
        run: |
          Import-Module PSScriptAnalyzer
          $results = Invoke-ScriptAnalyzer -Path src -Recurse -Severity Error
          if ($results) {
            $results | Format-Table -AutoSize | Out-String | Write-Host
            throw 'PSScriptAnalyzer found errors.'
          }

      - name: Run Tests (Pester 5)
        shell: pwsh
        run: |
          ./scripts/Invoke-Tests.ps1

      - name: Package module artifact
        shell: pwsh
        run: |
          $dest = "port-api-${{ matrix.os }}.zip"
          if (Test-Path $dest) { Remove-Item $dest -Force }
          Compress-Archive -Path src/Port.Api/* -DestinationPath $dest -Force
          Write-Host "Created artifact: $dest"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: port-api-${{ matrix.os }}
          path: port-api-${{ matrix.os }}.zip
